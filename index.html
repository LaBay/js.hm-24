<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,300italic,400italic,500,500italic,700italic,700&subset=latin,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
  	<script data-main="js/script" src="js/require.js"></script>
  	
	<title>To do list</title>
</head>
<body>
	<script type="text/template" id="wrapper-template">
		
		<div class="wrapper">
				<input type="text" class="item-value" placeholder="Type here">
				<button class="item-add">Add</button>
			<ul class="item-list"></ul>
			<div class="controlls">
			</div>

		</div>
		
	</script>

	<script type="text/template" id="list-template">
		
		<% for(var i = 0; i < data.length; i++) { %>
			<li><%= data[i] %><span data-value="<%= data[i] %>" class="item-delete">X</span></li>
		<% }; %>

	</script>

	
</body>
</html>
